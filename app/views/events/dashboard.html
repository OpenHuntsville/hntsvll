template: about

<link rel="stylesheet" type="text/css" href="/css/datatables/jquery.dataTables.css"/>

<!-- TODO: Handle the view when no events are present; Can hide and show divs if events.size == 0 -->
<table id="eventstable" class="display" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Start Date/Time</th>
      <th>Duration</th>
      <th>Venue</th>
      <th>Group</th>
      <th>Approve</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-scope="events">
      <td data-prop="name"> </td>
      <td data-prop="description"> </td>
      <td data-prop="start_datetime"> </td>
      <td data-prop="duration"> </td>
      <td data-prop="venue_name"> </td>
      <td data-prop="group_name"> </td>
      <td>
        <p style="margin:0px;">
          <a class="approve" href="#" data-prop="approve_event_url" style="display: block; background-color: #8ae6a0; text-align: center; color: white; font-size: 1em; padding: 10px 0; width: 100%; border: 0; outline: 0; min-width:150px;">Approve</a>
        </p>
      </td>
      <td><a href="#" data-prop="edit_event_link"></a></td>
    </tr>
  </tbody>
</table>
<script src="/js/jquery.min.js"></script>
<script src="/js/datatables/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
	$('#eventstable').DataTable(
      {
      responsive: true,
      "columnDefs":
        [
          {"className": "dt-center", "targets": "_all"}
        ]
      });
    });
</script>
