<form id="people-form" data-prop="action" action="/categories/save" method="post">
	<fieldset>
		<a href="#" class="add">add</a>
		<div class="form-group" data-scope="categories" data-prop="form">
			<input data-prop="category" type="text" name="2"/>
			<select data-prop="abc" name="category[parent]"></select>
		</div>
	</fieldset>
	<a href="#" class="add">add</a>
	<input type="submit" value="submit" />
</form>
<script>
$( document ).ready(function(){
	var i = 1;
	$('.add').click(function(e){
		e.preventDefault();
		var sel = $('fieldset').find("select").eq(0);
		var newDiv = '<div class="form-group" data-scope="categories" data-prop="id" id="new-'+i+'"><input data-prop="category" type="text" name="new-'+i+'"/></div>';
		$('fieldset').append(newDiv);
		if (sel)
		{
			$('#new-'+i).append(sel);
		}
		i++;
	});
});
</script>
