---
template: about
---
<div class="index">
  <div class="index-wrapper">
    <div class="content-body">
      <h2>Please Log In</h2>

      <form data-scope="session" data-prop="action">
        <ul data-scope="errors" class="margin-t">
          <li data-prop="message">
            Error message goes here.
          </li>
        </ul>

        <fieldset class="margin-t">
          <ul>
            <li>
              <label>Email</label>
              <input type="text" data-prop="email" placeholder="Enter Your Email Address">
            </li>

            <li>
              <label>Password</label>
              <input type="password" data-prop="password" placeholder="Enter Your Password">
            </li>

            <li>
              <input type="submit" value="Log in!">
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </div>
</div>
